<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="demo-app">
    <template>
        <style>
            :host {
                display: block;
                font-family: 'Roboto', sans-serif;
            }

            app-header {
                color: #fff;
                background-color: #00897B;
            }

            paper-input {
                --primary-color: #fff;
                --primary-text-color: #fff;
                --secondary-text-color: #fff;
            }
        </style>

        <app-header>
            <app-toolbar>
                <paper-icon-button icon="menu"></paper-icon-button>
                <div main-title>[[name]]</div>
                <paper-input label="Search" no-label-float>
                    <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
                </paper-input>
            </app-toolbar>
        </app-header>
    </template>

    <script>
        /**
        * @customElement
        * @polymer
        */
        class DemoApp extends Polymer.Element {
            static get is() { return 'demo-app'; }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'demo-app'
                    }
                };
            }
        }

        window.customElements.define(DemoApp.is, DemoApp);
    </script>
</dom-module>

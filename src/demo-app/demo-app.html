<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/demo/sample-content.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="demo-app">
    <template>
        <!-- app-location binds to the app's URL -->
        <app-location route="{{route}}"></app-location>

        <!-- this app-route manages the top-level routes -->
        <app-route
            route="{{route}}"
            pattern="/:view"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <style>
            :host {
                display: block;
                --app-drawer-width: 250px;
            }

            /* Hide drawer-toggle element when narrow is not forced
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            */

            app-header {
                color: var(--text-primary-color);
                background-color: #00897B;
            }

            app-header [main-title] {
                margin-left: 24px;
            }

            paper-input {
                --primary-color: var(--text-primary-color);
                --primary-text-color: var(--text-primary-color);
                --secondary-text-color: var(--text-primary-color);
            }

            app-drawer {
                color: var(--text-primary-color);

                --app-drawer-content-container: {
                    background-color: #404040;
                };
            }

            app-drawer app-toolbar {
                justify-content: flex-end;
            }

            iron-selector .iron-selected {
                background-color: #666;
            }

            iron-selector a {
                display: flex;
                align-items: center;
                padding: 10px 20px;
                color: var(--text-primary-color);
                text-decoration: none;
            }

            iron-selector iron-icon {
                margin-right: 10px;
            }
        </style>

        <app-drawer-layout fullbleed force-narrow>
            <app-drawer slot="drawer" swipe-open>
                <app-toolbar>
                    <paper-icon-button icon="close" drawer-toggle></paper-icon-button>
                </app-toolbar>
                <iron-selector selected="0">
                    <a href="#">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a href="#">
                        <iron-icon icon="work"></iron-icon>
                        <span>Work</span>
                    </a>
                    <a href="#">
                        <iron-icon icon="question-answer"></iron-icon>
                        <span>Blog</span>
                    </a>
                    <a href="#">
                        <iron-icon icon="weekend"></iron-icon>
                        <span>About</span>
                    </a>
                    <a href="#">
                        <iron-icon icon="communication:call"></iron-icon>
                        <span>Contact</span>
                    </a>
                </iron-selector>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header" effects="waterfall" reveals>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>[[name]]</div>
                        <paper-input label="Search" no-label-float>
                            <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
                        </paper-input>
                    </app-toolbar>
                </app-header>

                <sample-content size="100"></sample-content>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        // Custom element that extends Polymer base class
        class DemoApp extends Polymer.Element {
            // Stamp template from this dom-module into element's shadow DOM
            // Automatic template finding
            static get is() { return 'demo-app'; }

            // Define property/attribute API
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'demo-app'
                    }
                };
            }
        }

        // Register custom element class with browser
        window.customElements.define(DemoApp.is, DemoApp);
    </script>
</dom-module>
